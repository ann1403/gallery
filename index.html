<!-- margin - зовнішній відступ
padding - внутрішній відступ

У кожного елемента на сторінці є 4 сторони:
верх(top) , право(right) , низ(bottom) , ліво(left) 

margin: 40px; - зі всіх сторін по 40px
margin: 40px 30px; - top and bottom 40px, right and left 30px;
margin: 40px 30px 20px; - 40px - top, 30px - left and right, 20px - bottom;
margin: 40px 30px 20px 50px; - верх(top) , право(right) , низ(bottom) , ліво(left) 

margin: 0 0 0 10px; = margin-bottom: 10px;  -->
